<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="/socket.io/socket.io.js" async></script>
    <script src="bundle.js" charset="UTF-8" async></script>
    <title>Gather Play</title>
 
    <script>
        document.onkeypress = function (e) {
        e = e || window.event;
        if (e.keyCode==13) {
            var iframe = document.getElementById('whiteboard')
            iframe.classList.toggle("hidden");
        }     
    };
    </script>
</head>

<body>
    <div id="game"></div>
    <div id="video-grid"></div>
    <iframe id="whiteboard" src="http://localhost:3000/100" sandbox="allow-same-origin allow-popups allow-scripts" title="question interface" vis></iframe>
    
</body>


</html>
